<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craxino Technologies</title>
  <link rel="stylesheet" href="style.css">

  <!-- icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- animation cdn -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>

  <!-- header section -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items ">
          <li><a href="#" class="nav_link">Sign In</a></li>
          <li><a href="#" class="nav_link active">Sign Up</a></li>
        </ul>
        <div class="logo">
          Company Logo
        </div>
      </div>
    </nav>
  </header>
  <!-- user activity portal -->
  <div class="container">
    <form>
      <h3>Create Your Account</h3>
      <div class="inputbox">
        <input type="text" placeholder="Enter your name"><br>
        <input type="email" placeholder="Enter your email"><br>
        <input type="password" placeholder="Password" id="fakePassword" name="txtPassword" class="form-control">
        <button class="toggle" type="button" id="btnToggle">
          <i id="toggler" class="fa fa-eye-slash"></i>
        </button>
      </div>
      <div class="reg">
        <p class="lg1">By clicking "Register" you agree <a href="#">Praivacy Policy</a></p>
        <button class="register-btn">Register</button>
        <p class="lg1">Already have an account? <a href="#">Sign In</a></p>
      </div>
    </form>
    <div class="content">
      <div class="cont1">
        <span>Advanced analytics</span> <br>
        <span>to grow your</span> <br>
        <span>business</span>
      </div><br>
      <div class="cont2">
        <span>Lorem ipsum dolorr sit amet, consectetur adipiscing elit.</span><br>
        <span>Diam ut id nisl tellus rhoncus, imperdiet</span>
      </div>
    </div>
  </div>

  <!-- Java Script file -->
  <script src="script.js"></script>
</body>

</html>
